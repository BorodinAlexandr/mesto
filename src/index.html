<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__img" src="<%=require('./images/Avatar.png')%>" alt="Жак-Ив Кусто" />
        <div class="profile__person">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__descr">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="places"></section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit_profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form
          novalidate
          name="change-name"
          action="#"
          class="popup__form popup__form_edit_profile"
        >
          <fieldset class="popup__fieldset">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              required
              minlength="2"
              maxlength="40"
              id="name-input"
              placeholder="Имя"
              type="text"
              name="name"
              class="popup__text popup__text_value_name"
            />
            <span class="popup__text-error name-input-error"></span>
            <input
              required
              minlength="2"
              maxlength="200"
              id="job-input"
              placeholder="Профессия"
              type="text"
              name="descr"
              class="popup__text popup__text_value_descr"
            />
            <span class="popup__text-error job-input-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_edit_cards">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form
          novalidate
          name="add-cards"
          action="#"
          class="popup__form popup__form_add_cards"
        >
          <fieldset class="popup__fieldset">
            <h2 class="popup__title">Новое место</h2>
            <input
              required
              minlength="2"
              maxlength="30"
              id="place-input"
              placeholder="Название"
              type="text"
              name="title"
              class="popup__text popup__text_value_title"
            />
            <span class="popup__text-error place-input-error"></span>
            <input
              required
              id="link-input"
              placeholder="Ссылка на картинку"
              type="url"
              name="link"
              class="popup__text popup__text_value_link"
            />
            <span class="popup__text-error link-input-error"></span>
            <button type="submit" class="popup__button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_img">
      <div class="popup__img-container">
        <img class="popup__image" src="" alt="заглушка" />
        <button type="button" class="popup__close"></button>
        <p class="popup__img-descr">заглушка</p>
      </div>
    </div>

    <template class="card-template">
      <div class="places__place">
        <button type="button" class="places__delete"></button>
        <img class="places__img" src="" alt="заглушка" />
        <div class="places__text">
          <h3 class="places__name">заглушка</h3>
          <button type="button" class="places__like"></button>
        </div>
      </div>
    </template>

  </body>
</html>
