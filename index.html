<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="divider">
      <div class="divider__line"></div>
    </section>

    <section class="profile">
      <img class="profile__img" src="img/Avatar.png" alt="Жак-Ив Кусто">
      <div class="profile__person">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <div class="profile__edit"></div>
        </div>
        <p class="profile__descr">Исследователь океана</p>
      </div>
      <button class="profile__button"></button>
    </section>

    <section class="places">
      <div class="places__place">
        <img class="places__img" src="img/smolensk.jpg" alt="Смоленск">
        <div class="places__text">
          <h3 class="places__name">Смоленск</h3>
          <button class="places__like"></button>
        </div>
      </div>

      <div class="places__place">
        <img class="places__img" src="img/Gatchina.jpg" alt="Гатчина">
        <div class="places__text">
          <h3 class="places__name">Гатчина</h3>
          <button class="places__like"></button>
        </div>
      </div>
      <div class="places__place">
        <img class="places__img" src="img/voronezh.jpg" alt="Воронеж">
        <div class="places__text">
          <h3 class="places__name">Воронеж</h3>
          <button class="places__like places__like_active"></button>
        </div>
      </div>

      <div class="places__place">
        <img class="places__img" src="img/piter.png" alt="Санкт-Петербург">
        <div class="places__text">
          <h3 class="places__name">Санкт-Петербург</h3>
          <button class="places__like"></button>
        </div>
      </div>

      <div class="places__place">
        <img class="places__img" src="img/tula.jpg" alt="Тула">
        <div class="places__text">
          <h3 class="places__name">Тула</h3>
          <button class="places__like"></button>
        </div>
      </div>

      <div class="places__place">
        <img class="places__img" src="img/vladivostok.jpg" alt="Владивосток">
        <div class="places__text">
          <h3 class="places__name">Владивосток</h3>
          <button class="places__like"></button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
      <p class="footer__copyright">© Александр Бородин</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form action="#" class="popup__form">
          <button class="popup__close">
            <img class="popup__close-img" src="img/close.png" alt="кнопка закрытия">
          </button>
          <h4 class="popup__title">Редактировать профиль</h4>
          <input
            required
            placeholder="Жак-Ив Кусто"
            type="text"
            name="name"
            class="popup__name"
          >
          <input
            required
            placeholder="Исследователь океана"
            type="text"
            name="descr"
            class="popup__descr"
          >
          <button class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
