<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__img" src="images/Avatar.png" alt="Жак-Ив Кусто" />
        <div class="profile__person">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__descr">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>

      <section class="places">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit_profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form
          name="change-name"
          action="#"
          class="popup__form popup__form_edit_profile"
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            required
            placeholder="Имя"
            type="text"
            name="name"
            class="popup__text popup__text_value_name"
          />
          <input
            required
            placeholder="Профессия"
            type="text"
            name="descr"
            class="popup__text popup__text_value_descr"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit_cards">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form
          name="add-cards"
          action="#"
          class="popup__form popup__form_add_cards"
        >
          <h2 class="popup__title">Новое место</h2>
          <input
            required
            placeholder="Название"
            type="text"
            name="title"
            class="popup__text popup__text_value_title"
          />
          <input
            required
            placeholder="Ссылка на картинку"
            type="url"
            name="link"
            class="popup__text popup__text_value_link"
          />
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_img">
      <div class="popup__img-container">
        <img class="popup__image" src="images/voronezh.jpg" alt="Воронеж" />
        <button type="button" class="popup__close"></button>
        <p class="popup__img-descr">Описание</p>
      </div>
    </div>

    <template class="card-template">
      <div class="places__place">
        <button type="button" class="places__delete"></button>
        <img class="places__img" src="images/voronezh.jpg" alt="Воронеж" />
        <div class="places__text">
          <h3 class="places__name">Воронеж</h3>
          <button type="button" class="places__like"></button>
        </div>
      </div>
    </template>

    <script src="js/index.js"></script>
  </body>
</html>
